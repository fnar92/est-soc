<section class="row panel-main">
    <div class="col-xs-12 main-content">
        <div class="row title-content">
            <h1>Programas Presupuestarios</h1>
        </div>
        <div class="row content-create-pp">
            <div class="content-pp">
                <br>
                <div class="messages" >
                    <div ng-show="ctrlBSS.showMessage" ng-class="{alertSuccess: ctrlBSS.statusType, alertError: !ctrlBSS.statusType, fade:ctrlBSS.doFade}" class="alert">
                        {{ctrlBSS.message}}
                    </div>                 
                </div>
            </div>
            <form id="budgetScheduleSettingForm" class="form-horizontal" name="form" role="form">
                <div class="panel-body text-left">                    
                    <md-button class="md-raised md-primary" type="submit" ng-click="ctrlBSS.showDetailBudgetProgram('Agregar')">
                        <span class="glyphicon glyphicon-plus"></span> Agregar
                    </md-button>
                </div>
                <div class="panel-body text-center">
                    <div class="row content-create-pp">                       
                        <table datatable="" dt-options="ctrlBSS.dtOptions" dt-columns="ctrlBSS.dtColumns" dt-instance="ctrlBSS.dtInstance" class="row-border hover" style="text-align:left"></table>
                    </div>                 
                </div>
            </form>
        </div>     
    </div>
</section>
