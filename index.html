	<script>
	
	function mensaje(tipo, titulo, mensaje, duracion) {
		console.log('[Action] Mensaje');
		if (typeof duracion === "undefined") {
			duracion = 4000;
		}
		var img = "assets/img/icons/alert.png";
		switch (tipo) {
			case "alert":
			{
				img = "assets/img/icons/alert.png";
				break;
			}
			case "info":
			{
				img = "assets/img/icons/info.png";
				break;
			}
			case "success":
			{
				img = "assets/img/icons/success.png";
				break;
			}
			case "error":
			{
				img = "assets/img/icons/error.png";
				break;
			}
			default:
				break;
		}
		var options = {
			"type": tipo,
			"img": img,
			"width": "400",
			"content": "<strong>" + titulo + "</strong>  <br/>" + mensaje,
			"html": true,
			"autoClose": true,
			"timeOut": duracion,
			"position": "topRight",
			"effect": "slide",
			"easing": "jswing",
			"duration": 200
		};
		$.notification(options);
	};
        
        function error(){
            mensaje("error","Error inesperado","Ocurrio un error al recuperar su informaci√≥n",4000);
            location.href= "#/";
            window.scrollTo(0, 0); 
        };
	
        function confirmaMsj(titulo,mensaje,bottonOK,accionOK,bottonCancelar,accionCancelar){
    
            var options = {
                "type": "notificacion",
                "img": "assets/img/icons/info.png",
                "width": "400",
                "content": "<strong>" + titulo + "</strong> <br/>" + mensaje,
                "html": true,
                "autoClose": false,
                "timeOut": 5,
                "position": "topRight",
                "effect": "slide",
                "easing": "jswing",
                "duration": 200,
                "buttons":[
                    {
                        "text" : bottonOK,
                        "addClass": "btn btn-primary",
                        "click" : function (id){
                             accionOK();
                             $.notification('close',id);
                        }
                    },
                    {
                        "text" : bottonCancelar,
                        "addClass": "btn btn-default",
                        "click" : function (id){
                             accionCancelar();
                             $.notification('close',id);

                        }
                    }
                ]
            };
            $.notification(options);
        };
	</script>
        <style>
            #loader {
        bottom: 0;
    /* height: 50%; */
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    top: 0;
    /* width: 175px; */
    background: white;
    z-index: 30;
}
/*#loader {
    bottom: 0;
    height: 175px;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    top: 0;
    width: 175px;
}*/
#loader .dot {
    bottom: 0;
    height: 30%;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    top: 0;
    width: 87.5px;
}
#loader .dot::before {
    border-radius: 100%;
    content: "";
    height: 87.5px;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transform: scale(0);
    width: 87.5px;
}
#loader .dot:nth-child(7n+1) {
    transform: rotate(45deg);
}
#loader .dot:nth-child(7n+1)::before {
    animation: 0.8s linear 0.1s normal none infinite running load;
    background: #00ff80 none repeat scroll 0 0;
}
#loader .dot:nth-child(7n+2) {
    transform: rotate(90deg);
}
#loader .dot:nth-child(7n+2)::before {
    animation: 0.8s linear 0.2s normal none infinite running load;
    background: #00ffea none repeat scroll 0 0;
}
#loader .dot:nth-child(7n+3) {
    transform: rotate(135deg);
}
#loader .dot:nth-child(7n+3)::before {
    animation: 0.8s linear 0.3s normal none infinite running load;
    background: #00aaff none repeat scroll 0 0;
}
#loader .dot:nth-child(7n+4) {
    transform: rotate(180deg);
}
#loader .dot:nth-child(7n+4)::before {
    animation: 0.8s linear 0.4s normal none infinite running load;
    background: #0040ff none repeat scroll 0 0;
}
#loader .dot:nth-child(7n+5) {
    transform: rotate(225deg);
}
#loader .dot:nth-child(7n+5)::before {
    animation: 0.8s linear 0.5s normal none infinite running load;
    background: #2a00ff none repeat scroll 0 0;
}
#loader .dot:nth-child(7n+6) {
    transform: rotate(270deg);
}
#loader .dot:nth-child(7n+6)::before {
    animation: 0.8s linear 0.6s normal none infinite running load;
    background: #9500ff none repeat scroll 0 0;
}
#loader .dot:nth-child(7n+7) {
    transform: rotate(315deg);
}
#loader .dot:nth-child(7n+7)::before {
    animation: 0.8s linear 0.7s normal none infinite running load;
    background: magenta none repeat scroll 0 0;
}
#loader .dot:nth-child(7n+8) {
    transform: rotate(360deg);
}
#loader .dot:nth-child(7n+8)::before {
    animation: 0.8s linear 0.8s normal none infinite running load;
    background: #ff0095 none repeat scroll 0 0;
}
#loader .lading {
    /*background-image: url("assets/img/loading.gif");*/
    background-position: 50% 50%;
    background-repeat: no-repeat;
    bottom: -40px;
    height: 20px;
    left: 0;
    position: absolute;
    right: 0;
    width: 180px;
}
@keyframes load {
100% {
    opacity: 0;
    transform: scale(1);
}
}
@keyframes load {
100% {
    opacity: 0;
    transform: scale(1);
}
}

            
        </style>
