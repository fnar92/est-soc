    <script>
	function mensaje(tipo, titulo, mensaje, duracion) {
		console.log('[Action] Mensaje');
		if (typeof duracion === "undefined") {
			duracion = 4000;
		}
		var img = "assets/img/icons/alert.png";
		switch (tipo) {
			case "alert":
			{
				img = "assets/img/icons/alert.png";
				break;
			}
			case "info":
			{
				img = "assets/img/icons/info.png";
				break;
			}
			case "success":
			{
				img = "assets/img/icons/success.png";
				break;
			}
			case "error":
			{
				img = "assets/img/icons/error.png";
				break;
			}
			default:
				break;
		}
		var options = {
			"type": tipo,
			"img": img,
			"width": "400",
			"content": "<strong>" + titulo + "</strong>  <br/>" + mensaje,
			"html": true,
			"autoClose": true,
			"timeOut": duracion,
			"position": "topRight",
			"effect": "slide",
			"easing": "jswing",
			"duration": 200
		};
		$.notification(options);
	};
        
        function error(){
            mensaje("error","Error inesperado","Ocurrio un error al recuperar su informaci√≥n",4000);
            location.href= "#/";
            window.scrollTo(0, 0); 
        };
        
        function json(json){
            return JSON.stringify(json);
        }
	
        function confirmaMsj(titulo,mensaje,bottonOK,accionOK,bottonCancelar,accionCancelar){
    
            var options = {
                "type": "info",
                "img": "assets/img/icons/info.png",
                "width": "400",
                "content": "<strong>" + titulo + "</strong> <br/>" + mensaje,
                "html": true,
                "autoClose": false,
                "timeOut": 5,
                "position": "topRight",
                "effect": "slide",
                "easing": "jswing",
                "duration": 200,
                "buttons":[
                    {
                        "text" : bottonOK,
                        "addClass": "btn btn-primary",
                        "click" : function (id){
                             accionOK();
                             $.notification('close',id);
                        }
                    },
                    {
                        "text" : bottonCancelar,
                        "addClass": "btn btn-default",
                        "click" : function (id){
                             accionCancelar();
                             $.notification('close',id);

                        }
                    }
                ]
            };
            $.notification(options);
        };
    </script>
